<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon">
    <title>Your Book Organizer</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center" id="add_inputs_container">
        <label for="nameInput" class="form-labe my-1">Book Name:</label>
        <input type="text" class="form-control my-1" id="nameInput" placeholder="Your Book Name...">
        <label for="authorInput" class="form-label my-1">Book Author:</label>
        <input type="text" class="form-control my-1" id="authorInput" placeholder="Your Book Author...">
        <label for="yearInput" class="form-label my-1">Book Publish Year:</label>
        <input type="text" class="form-control my-1" id="yearInput" placeholder="Your Book Publish Year...">
        <button class="btn btn-warning my-1" id="addBtn">Add</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
