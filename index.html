<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/14bb21f71b.js"
      crossorigin="anonymous"
    ></script>
    <title>Your Book Organizer</title>
  </head>
  <body>
    <i class="show_favorites fa-regular fa-star btn btn-dark"></i>
    <div class="overlay"></div>
    <div class="favoriteModal">
      <span class="close_btn">&times;</span>
      <table class="table mt-4 table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Publish Year</th>
            <th scope="col">Category</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
      id="add_inputs_container"
    >
      <label for="nameInput" class="form-labe my-1">Book Name:</label>
      <input
        type="text"
        class="form-control my-1"
        id="nameInput"
        placeholder="Your Book Name..."
      />
      <label for="authorInput" class="form-label my-1">Book Author:</label>
      <input
        type="text"
        class="form-control my-1"
        id="authorInput"
        placeholder="Your Book Author..."
      />
      <label for="yearInput" class="form-label my-1">Book Publish Year:</label>
      <input
        type="text"
        class="form-control my-1"
        id="yearInput"
        placeholder="Your Book Publish Year..."
      />
      <label for="categInput" class="form-label my-1">Category:</label>
      <select
        class="form-select form-select-lg mb-3"
        aria-label=".form-select-lg example"
        id="categInput"
      >
        <option value="Uncategorized">Uncategorized</option>
        <option value="Is Read">Is Read</option>
        <option value="To Read">To Read</option>
      </select>
      <button class="btn btn-warning my-1" id="addBtn">Add</button>
    </div>
    <div class="container table_container">
      <table class="table mt-4 table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Publish Year</th>
            <th scope="col">Category</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
